<h1>Social Land</h1>
{% if request.user.is_authenticated %}
    <p><a href="{% url 'accounts:profile' %}">{{request.user.username}}</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
{% endif %}
