{% extends "parent/base.html" %}

{% block title %}
Post List
{% endblock title %}

{% block content %}
{% for post in posts %}
<div>
    <p>{{post.description|truncatewords:20|capfirst}}</p>
    <p>Created at {{post.created}} by {{post.author.username}}</p>
    <p>{{post.tags.all|join:", "}}</p>
    <br>
    <br>
</div>

{% endfor %}

{% endblock content %}
